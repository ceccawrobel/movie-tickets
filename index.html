<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container" id="inputs">
      <h3>Fill out the form below to find out how much it's gonna cost you to go to the movies!</h3>
      <form id="userInfo">
        <label for="userAge">How old are you?</label>
        <select id="userAge">
          <option value="youth">Under 18</option>
          <option value="adult">18 or over</option>
        </select>
        <br>
        <label for="userTime">When do you want to go?</label>
        <select id="userTime">
          <option value="early">matinee</option>
          <option value="late">evening</option>
        </select>
        <br>
        <label for="userMovieType">Which type of movie are you wanting to see?</label>
        <select id="userMovieType">
          <option value="first">New Release</option>
          <option value="second">Second Run</option>
        </select>
        <br>
        <button type="submit" class="btn-warning">submit</button>
      </form>
      <br>
      <br>


      <form id="userSnacks">
          <h3>Snack Options:</h3>
          <input type="checkbox" name="snack-option" value="5">Popcorn<br>
          <input type="checkbox" name="snack-option" value="4">Twizzlers<br>
          <input type="checkbox" name="snack-option" value="3">Milk Duds<br>
          <input type="checkbox" name="snack-option" value="3">Whoppers<br>
          <input type="checkbox" name="snack-option" value="3">Junior Mints<br>
          <br>
          <button type="submit" class="btn-warning">submit</button>
      </form>

        <div id="userPriceResult">
          [this is where the ticket price will go]
        </div>
        <div id="userSnacksResult">
          [this is where the snack price will go]
        </div>
        <div id="userTotalResult">
          [this is where the total price will go]
        </div>


    </div>
  </body>
</html>
